<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
    <div id="bg_container" class="wrapper">
        <div id="tabHeads" class="tabhead">
            <span class="focus" data-content-id="normal">背景设置</span>
            <!--<span class="" data-content-id="imgManager">在线图片</span>-->
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="normal" class="panel focus">
                <fieldset class="bgarea">
                    <legend><var id="lang_background_set"></var></legend>
                    <div class="content">
                        <div>
                            <label><input id="nocolorRadio" class="iptradio" type="radio" name="t" value="none" checked="checked">无背景色</label>
                            <label><input id="coloredRadio" class="iptradio" type="radio" name="t" value="color">有背景色</label>
                        </div>
                        <div class="wrapcolor pl">
                            <div class="color">
                                颜色设置<var id="lang_background_color"></var>:
                            </div>
                            <div id="colorPicker"></div>
                            <div class="clear"></div>
                        </div>
                        <div class="wrapcolor pl">
                            <label>网络图片<var id="lang_background_netimg"></var>:</label><input class="txt" type="text" id="url">
                        </div>
                        <div id="alignment" class="alignment">
                            对齐方式<var id="lang_background_align"></var>:<select id="repeatType">
                                <option value="center">居中</option>
                                <option value="repeat-x">横向重复</option>
                                <option value="repeat-y">纵向重复</option>
                                <option value="repeat">平铺</option>
                                <option value="self">自定义</option>
                            </select>
                        </div>
                        <div id="custom" >
                            精确定位<var id="lang_background_position"></var>:x:<input type="text" size="1" id="x" maxlength="4" value="0">px&nbsp;&nbsp;y:<input type="text" size="1" id="y" maxlength="4" value="0">px
                        </div>
                    </div>
                </fieldset>

            </div>
            <div id="imgManager" class="panel">
                <div id="imageList" style=""></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="background.js"></script>
</body>
</html>
